<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <div class="header">
            <h1 class="logo">Music Search</h1>
            <p class="tagline">Discover and preview your favorite tracks</p>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search for songs, artists, or albums...">
            <button id="search-btn" class="search-btn">
                <i class="fas fa-search"></i>
                Search
            </button>
        </div>
        <div class="results-grid" id="results-list"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
